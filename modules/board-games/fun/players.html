<!DOCTYPE html>
<html>
  <head>
    <title>Card Template</title>
    <link href='http://fonts.googleapis.com/css?family=New+Rocker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="players.css" media="screen">
    <link rel="stylesheet" href="players.css" media="print">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
    <script>
      var cards = [
        {
          "name": "Cameron",
          "image": "cameron.png",
          "patience": [3,3],
          "focus": [3,4],
          "enthusiasm": [4,5],
          "competitiveness": 1
        },
        {
          "name": "Thomas",
          "image": "thomas.png",
          "patience": [2,5],
          "focus": [5,5],
          "enthusiasm": [1,6],
          "competitiveness": 6
        },
        {
          "name": "Brooke",
          "image": "brooke.png",
          "patience": [1,3],
          "focus": [2,4],
          "enthusiasm": [4,6],
          "competitiveness": 4
        },
        {
          "name": "Eric",
          "image": "eric.png",
          "patience": [3,6],
          "focus": [3,6],
          "enthusiasm": [2,3],
          "competitiveness": 5
        },
        {
          "name": "Paul",
          "image": "paul.png",
          "patience": [3,6],
          "focus": [3,6],
          "enthusiasm": [2,3],
          "competitiveness": 2
        },
        {
          "name": "Alayna",
          "image": "alayna.png",
          "patience": [2,4],
          "focus": [3,4],
          "enthusiasm": [2,3],
          "competitiveness": 3
        },
      ]
    
      for (var i = 0; i < cards.length; i++) {
        var textToAdd =    '<div class="tablet" id="tablet">\
      <div class="tablet-inner">\
        <p class="tablet-name">';
        var textToAdd = textToAdd + cards[i]["name"];
        var textToAdd = textToAdd + '</p>\
        <div class="fun"></div>\
        <div class="resources">\
          <div class="resource-row">\
            <div class="resource-title"></div>\
            <div class="resource">1</div>\
            <div class="resource">2</div>\
            <div class="resource">3</div>\
            <div class="resource">4</div>\
            <div class="resource">5</div>\
            <div class="resource">6</div>\
          </div>\
          <div class="resource-row">\
            <div class="resource-title">Patience</div>';
        for(var j=0; j < cards[i]["patience"][0]; j++){
          textToAdd = textToAdd + '<div class="resource patience-dark"></div>';
        }
        for(var j=cards[i]["patience"][0]; j < cards[i]["patience"][1]; j++){
         textToAdd = textToAdd + '<div class="resource patience"></div>';
        }
          textToAdd = textToAdd + '</div>\
            <div class="resource-row">\
            <div class="resource-title">Focus</div>';
        for(var j=0; j < cards[i]["focus"][0]; j++){
          textToAdd = textToAdd + '<div class="resource focus-dark"></div>';
        }
        for(var j=cards[i]["focus"][0]; j < cards[i]["focus"][1]; j++){
         textToAdd = textToAdd + '<div class="resource focus"></div>';
        }
          textToAdd = textToAdd  + '</div>\
            <div class="resource-row">\
            <div class="resource-title">Enthusiasm</div>';
        for(var j=0; j < cards[i]["enthusiasm"][0]; j++){
          textToAdd = textToAdd + '<div class="resource enthusiasm-dark"></div>';
        }
        for(var j=cards[i]["enthusiasm"][0]; j < cards[i]["enthusiasm"][1]; j++){
          textToAdd = textToAdd + '<div class="resource enthusiasm"></div>';
        }
        textToAdd = textToAdd + '</div>\
        <div style="height:30px;width:100%;clear:both;"></div>\
        <div class="asset">\
          <div class="asset-name">Asset 2</div>\
          <div class="asset-description">play asset card here</div>\
        </div>\
        <div class="asset">\
          <div class="asset-name">Asset 1</div>\
          <div class="asset-description">play asset card here</div>\
        </div>\
        <div class="competitiveness">\
          <div class="competitive-rating">';
          textToAdd = textToAdd + cards[i]["competitiveness"] + '</div>\
          <div class="competitive-text">Competitiveness</div>\
        </div>\
      </div>\
    </div>';
        $('body').append(textToAdd);
        $('.fun').last().css('background-image', 'url("players/'+cards[i]["image"]+'")');
      }
      
    </script>
  </body>
</html>
